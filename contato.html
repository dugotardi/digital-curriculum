<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Currículo Digital de Eduardo Gotardi. Eduardo's Digital Currilum.">
    <meta name="keywords" content="digital, curriculum, eduardo gotardi, programmer, dev, programador, developer, html, css, java, javascript, typescript, frontend, webdesigner, ux, ui">
    <link rel="icon" type="image/x-icon" href="./IMG/favicon_book.png">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;600&display=swap">
    <title>Contato - Eduardo Gotardi</title>
</head>
<body class="bg">
    <div class="container">
        <div class="A4Panel">
            <header>
                <div class="menu" id="menu01">
                    <div id="menuH2">
                        <h2><a href="./index.html" title="Página de Início">Início</a></h2>
                        <h2><a href="./sobre.html" title="Página Sobre">Sobre</a></h2>
                    </div>
                </div>
            </header>
            <div class="contactTitle">
                <h2>Entre em contato!</h2>
            </div>
            <div class="formPanel">
                <div class="formPanelChild">
                    <form action="https://formspree.io/f/mwkjovng" method="POST">
                        <div class="textForms">
                            <label>Nome</label>
                            <input type="text" required name="name" id="name">

                            <label for="email">E-mail</label>
                            <input type="email" required name="email" id="email">

                            <label for="message">Mensagem</label>
                            <textarea type="message" required name="message" id="message"></textarea>
                        </div>
                        <div class="selectForms">
                            <p>
                            <div class="ulCheckbox">
                                <label>Como chegou até aqui?</label>
                                <ul>
                                    <li><input value="sim" name="Encontrou no Google" type="checkbox">Google</li>
                                    <li><input value="sim" name="Encontrou no YouTube" type="checkbox">YouTube</li>
                                    <li><input value="sim" name="Encontrou no Github" type="checkbox">Github</li>
                                    <li><input value="sim" name="Encontrou no LinkedIn" type="checkbox">LinkedIn</li>
                                    <li><input value="sim" name="Encontrou Pessoalmente" type="checkbox">Conheci pessoalmente</li>
                                </ul>
                            </div>
                            <div class="ulRadio">
                                <label>Motivo do contato:</label>
                                <ul>
                                    <li><input value="Comentário" name="Motivo do Contato" type="radio">Comentário</li>
                                    <li><input value="Dúvida" name="Motivo do Contato" type="radio">Dúvida</li>
                                    <li><input value="Convite" name="Motivo do Contato" type="radio">Convite</li>
                                    <li><input value="Proposta/Orçamento" name="Motivo do Contato"
                                            type="radio">Proposta/Orçamento</li>
                                </ul>
                            </div>
                            </p>
                        </div>
                        <div class="containerFormButton">
                            <button class="formButton" type="submit">Enviar Mensagem</button>
                        </div>
                </div>
                </form>
            </div>
            <br>
        </div>
        <footer class="footer">
            <a href="https://github.com/dugotardi" target="_blank" title="Página de Eduardo Gotardi no Github">CREATED AND DESIGNED BY EDUARDO GOTARDI © 2023</a>
        </footer>
    </div>
</body>

</html>
